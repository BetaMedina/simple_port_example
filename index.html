    <script>
    
    $(document).ready(function(){
        $('.about').hide('quickly');
        $('.galeria').hide('quickly');
        $('.contact').hide('quickly');
        $('a').click(function(){
            var selected = $(this);
            $('a').removeClass('active');
            $(selected).addClass('active');
        });
        
       
        var $a =$('.a'),
            $b =$('.b'),
            $c =$('.c'),
            $d =$('.d'),
            $home =$('.home'),
            $about =$('.about'),
            $galeria =$('.galeria'), 
            $contact = $('.contact');     

        
        $a.click(function(){
            $home.show('slow');
             $contact.hide('slow');
             $about.hide('slow');
            $galeria.hide('slow');
           
        });
         $b.click(function(){
              $about.show('slow');
              $home.hide('slow');
          
            $galeria.hide('slow');
            $contact.hide('slow');
    });

      $d.click(function(){
            $contact.show('slow');
            $home.hide('slow');
            $galeria.hide('slow');
            $about.hide('slow');
            
    });

              $galeria.show('slow');
             $about.hide('slow');
            $contact.hide('slow');
